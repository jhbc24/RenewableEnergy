<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Renewable Horizons</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for the Contact Us page */
        .contact-section {
            width: 80%;
            margin: 90px auto;
            padding: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #f2f2f2 100%);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .contact-section h1 {
            font-size: 4vmin;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .contact-form button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #f2d27b;
            color: #333;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #d7b553;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./resources/logo/Renewable Horizons logo (black).png" alt="Logo">
            <span class="logo-text">Renewable Horizons</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="contact.html">Contact Us</a></li>
        </ul>
        <img src="./resources/menuButton.png" alt="Menu Button" class="menu-btn">
    </nav>

    <section class="contact-section">
        <h1>Send Us A Message</h1>
        <form class="contact-form" action="submit_form.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-menu');
        });
    </script>
</body>
</html>
